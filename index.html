<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>正の数と負の数カードゲーム</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2026.2.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2026.2.1/core.js"></script>

  <!-- カードリスト定義用 JavaScript -->
  <script defer src="cards.js"></script>

<style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    #card-container { margin-top: 16px; display: flex; justify-content: center; gap: 16px; }
    #card-container img { width: 160px; height: auto; }
    button { font-size: 18px; padding: 10px 18px; }
    #status { margin-top: 12px; font-size: 16px; }
</style>
</head>

<body>
    <h1>正の数と負の数カードゲーム</h1>
    <!-- カード2枚を並べるコンテナ -->
    <div id="card-container">
        <img id="card1-img" src="https://mone847.github.io/cards_assets/cards_img/c0.svg" alt="card 1">
        <img id="card2-img" src="https://mone847.github.io/cards_assets/cards_img/c0.svg" alt="card 2">
    </div>
    <div style="margin-top:16px;">
        <button id="draw-btn" py-click="draw_two">カードを引く</button>
        <button id="reset-btn" py-click="reset_deck">リセット</button>
    </div>

  <div id="status"></div>
    
    <script type="py" src="main.py"></script>
</body>
</html>
